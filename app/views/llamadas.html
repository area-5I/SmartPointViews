<div class="teclado">
    <div class="pantalla">
        <input type="text" ng-model="numero">
        <button ng-click="borrar()"><img src="../images/otros/borrar.svg"/></button>
    </div>
    <div class="cuerpo">
    <div class="tecladito">
        <div class="teclas">
            <div class="tecla" ng-click="marcar(1)">
                <p>1</p>
            </div>
            <div class="tecla" ng-click="marcar(2)">
                <p>2</p>
            </div>
            <div class="tecla" ng-click="marcar(3)">
                <p>3</p>
            </div>
        </div>
        <div class="teclas">
            <div class="tecla" ng-click="marcar(4)">
                <p>4</p>
            </div>
            <div class="tecla" ng-click="marcar(5)">
                <p>5</p>
            </div>
            <div class="tecla" ng-click="marcar(6)">
                <p>6</p>
            </div>
        </div>
        <div class="teclas">
            <div class="tecla" ng-click="marcar(7)">
                <p>7</p>
            </div>
            <div class="tecla" ng-click="marcar(8)">
                <p>8</p>
            </div>
            <div class="tecla" ng-click="marcar(9)">
                <p>9</p>
            </div>
        </div>
        <div class="teclas">
            <div class="tecla" ng-click="marcar('*')">
                <p>*</p>
            </div>
            <div class="tecla" ng-click="marcar(0)">
                <p>0</p>
            </div>
            <div class="tecla" ng-click="marcar('#')">
                <p>#</p>
            </div>
        </div>
    </div>
    <div class="opciones">
        <a class="atras" href="#/"><img src="../images/otros/atras.svg"/></a>
    </div>
    </div>
    <div class="llamar">
        <button type="submit" ng-click="llamarNumero"><img src="../images/menu/auricular.svg"/></button>
    </div>
</div>
