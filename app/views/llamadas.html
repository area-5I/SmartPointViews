<div class="teclado">
    <div class="pantalla pantallaColorGreen">
        <input type="text" ng-model="numero">
        <button ng-click="borrar()"><img src="../images/otros/borrar.svg"/></button>
    </div>
    <div class="cuerpo">
    <ul class="tecladito">
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(1)">
                <p>1</p>
                <span>&#8734;</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(2)">
                <p>2</p>
                <span>ABC</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(3)">
                <p>3</p>
                <span>DEF</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(4)">
                <p>4</p>
                <span>GHI</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(5)">
                <p>5</p>
                <span>JKL</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(6)">
                <p>6</p>
                <span>MNO</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(7)">
                <p>7</p>
                <span>PQRS</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(8)">
                <p>8</p>
                <span>TUV</span>
            </li>
            <li class="tecla greenPanel teclaConLetra" ng-click="marcar(9)">
                <p>9</p>
                <span>WXYZ</span>
            </li>
            <li class="tecla greenPanel" ng-click="marcar('*')">
                <p>*</p>
            </li>
            <li class="tecla greenPanel" ng-click="marcar(0)">
                <p>0</p>
            </li>
            <li class="tecla greenPanel" ng-click="marcar('#')">
                <p>#</p>
            </li>
    </ul>
    <div class="opciones">
        <div class="entrada">
            <div ng-class="ingresandomoneda" class="ingresoMoneda">Bs</div>
            <div class="flecha"></div>
        </div>
        <div class="dinero"><p class="moneda">{{moneda}}</p><p class="letraGreen">Bs.</p></div>
        <a class="atras" ui-sref="home"><img src="../images/otros/atras.svg"/></a>
    </div>
    </div>
    <div class="llamar">
        <button class="greenPanel" type="submit" ng-click="llamarNumero()"><img src="../images/menu/auricular.svg"/></button>
    </div>
</div>
