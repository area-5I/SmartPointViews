<h1 class="idEmpresa">{{empresaId}}</h1>
<div class="teclado">
    <div class="pantalla pantallaColorOrange">
        <input type="text" ng-model="numero">
        <button ng-click="borrar()"><img src="../images/otros/borrarOrange.svg"/></button>
    </div>
    <div class="opcionesRecargas">
        <div class="textoSaldo"><p>SALDO DISPONIBLE</p></div>
        <div class="dinero"><p class="moneda">0</p></div>
        <div class="entrada">
            <div ng-class="ingresandomoneda" class="ingresoMoneda">Bs</div>
            <div class="flecha"></div>
        </div>
    </div>
    <div class="cuerpoRecarga">
    <ul class="tecladito">
            <li class="tecla teclaConLetra" ng-click="marcar(1)">
                <p>1</p>
                <span>&#8734;</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(2)">
                <p>2</p>
                <span>ABC</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(3)">
                <p>3</p>
                <span>DEF</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(4)">
                <p>4</p>
                <span>GHI</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(5)">
                <p>5</p>
                <span>JKL</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(6)">
                <p>6</p>
                <span>MNO</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(7)">
                <p>7</p>
                <span>PQRS</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(8)">
                <p>8</p>
                <span>TUV</span>
            </li>
            <li class="tecla teclaConLetra" ng-click="marcar(9)">
                <p>9</p>
                <span>WXYZ</span>
            </li>
            <li class="tecla" ng-click="marcar('*')">
                <p>*</p>
            </li>
            <li class="tecla" ng-click="marcar(0)">
                <p>0</p>
            </li>
            <li class="tecla" ng-click="marcar('#')">
                <p>#</p>
            </li>
        </ul>
        </div>
    <div class="recargar">
        <button type="submit" ng-click="toggleModal()"><img src="../images/otros/recargar.svg"/></button>
        <button class="atras" ui-sref="recarga"><img src="../images/otros/atras.svg"/></button>
    </div>
</div>
<modal-dialog show='modalShown' width='70%' height='45%' tipemodal="recargaExitosaModal">
    <img class="recargaExitosa" src="images/otros/icono bien.svg"/>
    <h1 class="textoRecargaExitosa">Recarga Exitosa</h1>
</modal-dialog>
